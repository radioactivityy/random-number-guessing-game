<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <header>
        <button class="btn new-game">New Game</button>
        
    </header>
   <section class="main-section">
    <h2>Guess the Number!</h2>
    <p class="message">Guess a number between 1 to 20.</p>

    <div class="random-number"></div>

   </section>
   <section class="number-section">
    <input type="number" class="input-number" placeholder="Enter ur guess please"/><br/>
    <button class="btn btn-check">Check</button>
   </section>
   <section class="score-section">
    <div class="score-div">
        <p>Attempts Left: <span id="attempts-left">10</span></p>
    </div>
   </section>
</div>
</body>
<script src="main.js"></script>
</html>
